<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Add APT</title>
        <script type = "text/javascript">
            function formcheck(){
                var x = document.forms["aptForm"]["commonNames","ttps","targets","toolsets","modusOp","references"].value;
                if(x == ""){
                    alert("Please fill all required fields");
                    return false;
                }
            }
        </script>
    </HEAD>
    <BODY>
        <FORM name = "aptForm" onsubmit="formcheck()" method = "post">
            <fieldset>
                <legend>Names for APT:</legend>
                Common Names:<br>
                <input type="text" name="commonNames" required><br>
                Alternate Names:<br>
                <input type="text" name="alternateNames"><br>
            </fieldset>
            TTPs:<br>
            <input type ="text" name="ttps" required><br>
            Targets:<br>
            <input type ="text" name="targets" required><br>
            Toolsets:<br>
            <input type = "text" name="toolsets" required><br>
            Modus Operandi:<br>
            <input type="text" name="modusOp" required><br>
            References:<br>
            <input type="text" name="references" required><br>
            Comments:<br>
            <input type="text" name="comments" ><br>
            <input type="submit" value="Submit" >
        </FORM>
        <button type="button">Back to Home</button>
    </BODY>
</HTML>
